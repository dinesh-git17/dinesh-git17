name: Update Profile SVGs

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate animated SVG assets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: .github/scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r .github/scripts/requirements.txt

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: python .github/scripts/generate_svgs.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git diff --quiet assets/generated/ && exit 0
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/generated/
          git commit -m "feat(profile): update generated SVG assets"
          git push
