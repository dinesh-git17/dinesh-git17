    <!-- Description (2 lines max) -->
    <text class="card-desc" x="15" y="75">AI models in structured debate.</text>
    <text class="card-desc" x="15" y="90">GPT vs Grok. Claude moderates.</text>

    <!-- Tags -->
    <g transform="translate(15, 102)">
      <g transform="translate(0, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">AI</text>
      </g>
      <g transform="translate(75, 0)">
