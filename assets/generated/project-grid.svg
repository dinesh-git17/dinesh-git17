    <text class="card-desc" x="15" y="90">Local-first. Never touches the network.</text>

    <!-- Tags -->
    <g transform="translate(15, 102)">
      <g transform="translate(0, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">Security</text>
      </g>
      <g transform="translate(75, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">CLI</text>
      </g>
