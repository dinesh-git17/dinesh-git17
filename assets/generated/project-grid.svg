<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 280" role="img" aria-label="Featured projects: Claude Home, PassFX, Yield, Debate Lab">
  <title>Project Grid</title>
  <defs>
    <style>
      /* Dracula Theme */
      :root {
        --bg: #282a36;
        --fg: #f8f8f2;
        --accent: #ff79c6;
        --comment: #6272a4;
        --green: #50fa7b;
        --purple: #bd93f9;
        --cyan: #8be9fd;
        --orange: #ffb86c;
      }

      .grid-bg {
        fill: var(--bg);
      }

      .card {
        fill: #44475a;
        rx: 8;
        ry: 8;
      }

      .card-border {
        fill: none;
        stroke: var(--comment);
        stroke-width: 1;
        rx: 8;
        ry: 8;
      }

      .card-title {
        fill: var(--cyan);
        font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        font-size: 14px;
        font-weight: bold;
      }

      .card-desc {
        fill: var(--fg);
        font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        font-size: 11px;
      }

      .card-tag {
        fill: var(--comment);
        font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        font-size: 10px;
      }

      .tag-bg {
        fill: #282a36;
        rx: 4;
        ry: 4;
      }

      .status-live { fill: var(--green); }
      .status-building { fill: var(--orange); }
      .status-maintained { fill: var(--purple); }

      .icon {
        fill: var(--accent);
      }

      /* Hover effect simulation */
      .card-hover {
        transition: transform 0.2s ease;
      }

      /* Light mode */
      @media (prefers-color-scheme: light) {
        .grid-bg { fill: #f5f5f5; }
        .card { fill: #ffffff; }
        .tag-bg { fill: #f5f5f5; }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="grid-bg" x="0" y="0" width="800" height="280"/>

  <!-- Project Card 1 -->
  <g transform="translate(5, 5)">
    <rect class="card" x="0" y="0" width="385" height="125"/>
    <rect class="card-border" x="0.5" y="0.5" width="384" height="124"/>

    <!-- Status indicator -->
    <circle class="status-building" cx="370" cy="15" r="5"/>

    <!-- Icon placeholder -->
    <g transform="translate(15, 15)">
      <rect class="icon" x="0" y="0" width="40" height="40" rx="6" opacity="0.2"/>
      <text class="icon" x="20" y="28" text-anchor="middle" font-size="20">üè†</text>
    </g>

    <!-- Title -->
    <text class="card-title" x="65" y="32">Claude Home</text>

    <!-- Description (2 lines max) -->
    <text class="card-desc" x="15" y="75">Architectural persistence for LLMs.</text>
    <text class="card-desc" x="15" y="90">Durable filesystem + scheduled execution.</text>

    <!-- Tags -->
    <g transform="translate(15, 102)">
      <g transform="translate(0, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">Python</text>
      </g>
      <g transform="translate(75, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">LLM</text>
      </g>
      <g transform="translate(150, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">AI</text>
      </g>
    </g>
  </g>
  <!-- Project Card 2 -->
