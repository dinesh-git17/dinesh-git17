      <text class="icon" x="20" y="28" text-anchor="middle" font-size="20">üìä</text>
    </g>

    <!-- Title -->
    <text class="card-title" x="65" y="32">Yield</text>

    <!-- Description (2 lines max) -->
    <text class="card-desc" x="15" y="75">Interactive algorithm visualizer.</text>
    <text class="card-desc" x="15" y="90">Watch data structures move.</text>

    <!-- Tags -->
    <g transform="translate(15, 102)">
      <g transform="translate(0, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">React</text>
      </g>
      <g transform="translate(75, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">Education</text>
      </g>
      <g transform="translate(150, 0)">
        <rect class="tag-bg" x="0" y="0" width="70" height="16"/>
        <text class="card-tag" x="35" y="11" text-anchor="middle">Viz</text>
      </g>
    </g>
  </g>
  <!-- Project Card 4 -->
