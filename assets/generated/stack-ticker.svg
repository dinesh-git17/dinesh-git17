<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 50" role="img" aria-label="Technology stack: Python, TypeScript, SQL, PostgreSQL, Snowflake, Kafka, PyTorch, TensorFlow, LangChain, Next.js, React, FastAPI, AWS, Docker, Kubernetes, GitHub Actions, Vercel">
  <title>Tech Stack Marquee</title>
  <defs>
    <style>
      /* Dracula Theme */
      :root {
        --bg: #282a36;
        --fg: #f8f8f2;
        --comment: #6272a4;
      }

      .ticker-bg {
        fill: var(--bg);
      }

      .tech-text {
        fill: var(--fg);
        font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        font-size: 14px;
      }

      .separator {
        fill: var(--comment);
        font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
        font-size: 14px;
      }

      /* Marquee animation - infinite horizontal scroll */
      .marquee-group {
        animation: scroll 45s linear infinite;
      }

      @keyframes scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-1823px); }
      }

      /* Light mode */
      @media (prefers-color-scheme: light) {
        .ticker-bg { fill: #f5f5f5; }
        .tech-text { fill: #282a36; }
      }

      /* Reduced motion - stop animation */
      @media (prefers-reduced-motion: reduce) {
        .marquee-group {
          animation: none;
        }
      }
    </style>
  </defs>

  <!-- Background -->
  <rect class="ticker-bg" x="0" y="0" width="800" height="50"/>

  <!-- Marquee Container with clip path -->
  <clipPath id="ticker-clip">
    <rect x="0" y="0" width="800" height="50"/>
  </clipPath>

  <g clip-path="url(#ticker-clip)">
    <g class="marquee-group">
      <!-- First copy of items -->
      <text class="tech-text" x="0" y="32">Python</text>
      <text class="separator" x="64" y="32">//</text>
